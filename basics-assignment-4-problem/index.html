<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <input type="text" v-model="userInput"/>
      <p :class="{user1: user1boolean, user2: user2boolean}">
        Style me!
      </p>
      <button @click="toggleParagraph">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input v-show="showParagraph" :class="{user1: user1boolean, user2: user2boolean}" type="text" />
      <p v-show="showParagraph" :class="{user1: user1boolean, user2: user2boolean}">Style me inline!</p>
    </section>
  </body>
</html>
